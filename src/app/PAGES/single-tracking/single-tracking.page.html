<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="place">Destination : {{place.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="place" [formGroup]="rangeForm">
    <ion-range formControlName="minRange" #minsValue min="0" max="1" step="0.1" pin="true" snaps="true" ticks="true">
      <ion-icon size="small" slot="start"></ion-icon>
      <ion-icon slot="end" name="alarm-outline"></ion-icon>
    </ion-range>

  </ion-item>
  <ion-item>{{rangeForm.value.minRange}}km</ion-item>

  <div class="button">
    <ion-button (click)="startTracking()">Track</ion-button>
    <ion-button   (click)="back()">BACK</ion-button>
  </div>

  <div class="message">
    <ion-item *ngIf="message">{{message}}</ion-item>
  </div>
  <div class="distance" *ngIf="distance">
    <ion-item *ngFor="let i of distance">{{i}}</ion-item>
  </div>

  <div class="results" *ngIf="positions">
    <ion-item *ngFor="let i of positions">{{i.coords1}}</ion-item>
  </div>


</ion-content>
